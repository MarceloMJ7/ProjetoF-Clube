<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Fã Clube</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

        <img src="img/CristianoRonaldoLogo.png" alt="Logo Cristiano Ronaldo">

        <div class="menu">
            <a href="index.html">Inicio</a>
            <a href="sobre.html">Sobre Cristiano Ronaldo</a>
            <a href="cadastro.html">Cadastrar no Fã Clube</a>
        </div>
    </header>
    <section class="paginaCadastro">
        <div class="conteudoCadastro">
            <h1>Faça seu Cadastro</h1>
        </div>

        <div class="formulario">
            <form name="frmfaleconosco" method="get" action="#">
                <fieldset class="cadastro">
                    <legend>Dados Pessoais:</legend>
                    <label for="nome">Nome:</label>
                    <input type="text" name="txtnome" id="nome" placeholder="Digite seu nome">
                    <label for="fone">Telefone:</label>
                    <input type="text" name="txtfone" id="fone" placeholder="Digite seu Telefone">
                    <label for="email">E-Mail:</label>
                    <input type="email" name="txtemail" id="email" placeholder="Digite seu E-Mail">
                    <label for="cpf">CPF:</label>
                    <input type="cpf" name="cpf" id="cpf" placeholder="Digite seu CPF">
    
                    <button> Enviar</button><button>Limpar</button>
                </fieldset>
    
    
            </form>
        </div>
       
    </section>
    <footer>copyright &copy;</footer>
</body>


</html>
