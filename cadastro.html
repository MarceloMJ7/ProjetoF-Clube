<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Fã Clube</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

        <a href="index.html"> <img src="img/CristianoRonaldoLogo.png" alt="Logo Cristiano Ronaldo"></a>

        <div class="menu">
            <a href="index.html">Inicio</a>
            <a href="sobre.html">Sobre Cristiano Ronaldo</a>
            <a href="cadastro.html">Cadastrar no Fã Clube</a>
        </div>
    </header>
    <section class="paginaCadastro">
        <div class="conteudoCadastro">
            <h1>Faça seu Cadastro</h1>
        </div>

        <div class="formulario">
            <form name="frmfaleconosco" method="get" action="#" onsubmit="return validaFaleConosco()">
                <fieldset class="cadastro">
                    <legend>Dados Pessoais:</legend>
                    <div>
                        <label for="nome">Nome:</label>
                        <input type="text" name="txtnome" id="nome" placeholder="Digite seu Nome e Sobrenome">
                    </div>
                    <label for="">Sexo:</label>
                    <div class="radio">

                        Masculino <input type="radio" name="sexo" value="M">

                        Feminino <input type="radio" name="sexo" value="F">

                    </div>
                    <div>
                        <label for="fone">Telefone:</label>
                        <input type="number" name="txtfone" id="fone" placeholder="xxxxxxx-xxxx">
                    </div>
                    <div>
                        <label for="email">E-Mail:</label>
                        <input type="email" name="txtemail" id="email" placeholder="Digite seu E-Mail">
                    </div>
                    <div>
                        <label for="cpf">CPF:</label>
                        <input type="text" name="cpf" id="cpf" placeholder="Digite seu CPF">
                    </div>
                    <div class="check">
                        <label>
                            <input type="checkbox" name="checkbox1" value="checkbox1">
                             Selecione para participar do Fã Clube
                        </label>

                    </div>
                    <button type="submit"> Enviar</button><button type="reset"
                        onclick="verificaMotivo(null)">Limpar</button>
                </fieldset>


            </form>
        </div>

    </section>
    <footer>copyright &copy;</footer>
    <script src="script.js"></script>
</body>


</html>
